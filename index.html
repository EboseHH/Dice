<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random dice game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>Dice Game</h1>
    <p>Enter your name:</p><input type="text">
    <!-- create a button that calls the JS function 'playGame' when clicked -->
    <button class="roll" onclick="playGame()">Roll Dice</button>
    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="images/dice6.png">
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
